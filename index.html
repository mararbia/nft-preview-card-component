<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Kumbh+Sans:wght@400;700&family=Manrope:wght@800&family=Noto+Serif+Khojki:wght@400;500&family=Outfit:wght@300;400;600&family=Public+Sans:ital,wght@0,700;1,300&family=Red+Hat+Display:wght@400;500;700&family=Roboto:ital,wght@0,300;0,500;1,300;1,400&family=Rubik&family=Secular+One&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/responsive.css">
  <link rel="stylesheet" href="src/css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card-img">
          <img src="src/images/image-equilibrium.jpg" alt="Equilibrium Image">
          <div class="card-icon">
            <img src="src/images/icon-view.svg" alt="Icon View">
          </div>
        </div>
        <div class="text-content">
          <a href="#">Equilibrium #3429</a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="text-information">
          <ul>
            <li class="price-information">
              <img src="src/images/icon-ethereum.svg" alt="Ethereum Icon">
              <span>0.041 ETH</span>
            </li>
            <li class="days-information">
              <img src="src/images/icon-clock.svg" alt="Clock Icon">
              <span>3 days left</span>
            </li>
          </ul>
          <hr>
          <div class="profile-author">
            <img src="src/images/image-avatar.png" alt="JuÃ§es Wyvern Image">
            <span>Creation of</span>
            <a href="#">Jules Wyvern</a>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
